version: 2
root-markers:
  - .git/
lint-debound: ls

tools:
  python-black: &python-black
    format-command: 'black --quiet -'
    format-stdin: true

  prettier: &prettier
    format-command: './node_modules/.bin/prettier'
    format-stdin: true

  rustfmt: &rustfmt
    format-command: 'rustfmt'
    format-stdin: true

languages:
  python:
    - <<: *python-black

  javascript:
    - <<: *prettier

  javascriptreact:
    - <<: *prettier

  typescript:
    - <<: *prettier

  typescriptreact:
    - <<: *prettier

  rust:
    - <<: *rustfmt
